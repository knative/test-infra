# RBAC resources needed on the Prow cluster.
# All the settings come from the Kubernetes Prow cluster configs
# at https://github.com/kubernetes/test-infra/tree/master/prow/cluster

# Service accounts, roles and bindings

kind: ServiceAccount
apiVersion: v1
metadata:
  name: "boskos"
  namespace: test-pods
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: crd-creator
subjects:
- kind: ServiceAccount
  name: boskos
  namespace: test-pods
roleRef:
  kind: ClusterRole
  name: boskos
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: boskos
rules:
- apiGroups: ["apiextensions.k8s.io"]
  verbs: ["*"]
  resources: ["customresourcedefinitions"]
- apiGroups: ["boskos.k8s.io"]
  verbs: ["*"]
  resources: ["*"]
---

kind: ServiceAccount
apiVersion: v1
metadata:
  name: "default"
  namespace: test-pods
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: "test-pods-default"
  namespace: test-pods
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "test-pods-default"
subjects:
- kind: ServiceAccount
  name: "default"
  namespace: test-pods
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: "test-pods-default"
  namespace: test-pods
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
