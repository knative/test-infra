# These will be consumed by GKE Workload Metrics services in the cluster. (Not related to prometheus-operator)
---
apiVersion: monitoring.gke.io/v1alpha1
kind: PodMonitor
metadata:
  labels:
    app: deck
  name: deck
  namespace: prow-monitoring
spec:
  podMetricsEndpoints:
  - interval: 30s
    port: metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      app: deck
