presubmits:
  - repo: "*"
    jobs:
      - type: "*"
        command: "./test/presubmit-tests.sh"
      - type: build-tests
        always-run: true
        optional: false
        args:
        - "--build-tests"
      - type: unit-tests
        always-run: true
        optional: false
        args:
        - "--unit-tests"
      - type: integration-tests
        always-run: true
        optional: false
        args:
        - "--integration-tests"
      - type: go-coverage
        always-run: true
        
  - repo: knative/serving
    jobs:
      - type: repo-settings
        performance: true
      - type: build-tests
        dot-dev: true
        resources:
          requests:
            memory: 12Gi # Real request for this pod is 16 as sidecar requests 4
          limits:
            memory: 16Gi
      - type: unit-tests
        dot-dev: true
        needs-monitor: true
      - type: integration-tests
        dot-dev: true
        needs-monitor: true
        args:
        - "--run-test"
        - "./test/e2e-tests.sh"
      - type: custom-test
        name: upgrade-tests
        dot-dev: true
        always-run: true
        optional: false
        needs-monitor: true
        args:
        - "--run-test"
        - "./test/e2e-upgrade-tests.sh"
      - type: custom-test
        name: autotls-tests
        always-run: true
        optional: false
        dot-dev: true
        needs-monitor: true
        args:
        - "--run-test"
        - "./test/e2e-auto-tls-tests.sh"
      - type: go-coverage
        always-run: true
        go-coverage-threshold: 80
        dot-dev: true
      - type: custom-test
        name: istio-1.5-mesh
        dot-dev: true
        always-run: false
        optional: true
        args:
        - "--run-test"
        - "./test/e2e-tests.sh --istio-version 1.5-latest --mesh"
        - "--run-test"
        - "./test/e2e-auto-tls-tests.sh --istio-version 1.5-latest --mesh"
      - type: custom-test
        name: istio-1.5-no-mesh
        dot-dev: true
        always-run: false
        optional: true
        args:
