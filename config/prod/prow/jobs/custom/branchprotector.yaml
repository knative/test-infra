periodics:
# Run at 10AM PST.
- cron: "0 17 * * *"
  name: ci-knative-test-infra-branchprotector
  agent: kubernetes
  decorate: true
  decoration_config:
    timeout: 3h
  cluster: "prow-trusted"
  extra_refs:
  - org: knative
    repo: test-infra
    base_ref: main
    path_alias: knative.dev/test-infra
  annotations:
    testgrid-dashboards: utilities
    testgrid-tab-name: ci-knative-test-infra-branchprotector
    testgrid-alert-email: "serverless-engprod-sea@google.com"
    testgrid-num-failures-to-alert: "1"
  spec:
    containers:
    - name: branchprotector
      image: gcr.io/k8s-prow/branchprotector:v20210506-5c14a376fa
      command:
      - /app/prow/cmd/branchprotector/app.binary
      args:
      - --config-path=config/branch_protector/rules.yaml
      - --github-token-path=/etc/github/token
      - --confirm
      volumeMounts:
      - name: oauth
        mountPath: /etc/github
        readOnly: true
    volumes:
    - name: oauth
      secret:
        secretName: github-token-for-branchprotector

postsubmits:
  knative/test-infra:
  - name: post-knative-test-infra-branchprotector
    agent: kubernetes
    decorate: true
    decoration_config:
      timeout: 3h
    path_alias: knative.dev/test-infra
    max_concurrency: 1
    run_if_changed: "^config/branch_protector/rules.yaml$"
    cluster: "prow-trusted"
    branches:
    - "main"
    annotations:
      testgrid-dashboards: utilities
      testgrid-tab-name: post-knative-test-infra-branchprotector
      testgrid-alert-email: "serverless-engprod-sea@google.com"
      testgrid-num-failures-to-alert: "1"
    spec:
      containers:
      - name: branchprotector
        image: gcr.io/k8s-prow/branchprotector:v20210506-5c14a376fa
        command:
        - /app/prow/cmd/branchprotector/app.binary
        args:
        - --config-path=config/branch_protector/rules.yaml
        - --github-token-path=/etc/github/token
        - --confirm
        volumeMounts:
        - name: oauth
          mountPath: /etc/github
          readOnly: true
      volumes:
      - name: oauth
        secret:
          secretName: github-token-for-branchprotector
