deck:
  spyglass:
    size_limit: 500000000 # 500MB
    gcs_browser_prefix: https://console.cloud.google.com/storage/browser/
    testgrid_config: gs://knative-testgrid-staging/config
    testgrid_root: https://testgrid.knative.dev/
    announcement: "The old job viewer, Gubernator, has been deprecated in favour of this page, Spyglass.{{if .ArtifactPath}} For now, the old page is <a href='https://gubernator.knative.dev/build/{{.ArtifactPath}}'>still available</a>.{{end}} Please send feedback to Knative productivity."
    lenses:
    - lens:
        name: metadata
      required_files:
      - started.json|finished.json
      optional_files:
      - podinfo.json
    - lens:
        name: buildlog
        config:
          highlight_regexes:
          # timed out error in waiting for Kubernetes resources
          - 'timed out waiting for the condition'
          # go test timeout
          - 'panic: test timed out after.*$'
          # test case failure
          - 'FAIL:'
          # boskos error
          - 'boskos failed to acquire project'
          # cluster creation error
          - 'failed creating test cluster'
          # Knative setup errors
          - 'Knative setup failed'
          - 'timeout waiting for pods to come up'
          # Prow job killed
          - 'Entrypoint received interrupt: terminated'
          # Code is outdated
          # TODO(chizhg): this error message should be defined by the common test infrastructure
          - 'Please run .*hack/update-codegen.sh'
      required_files:
      - build-log.txt
    - lens:
        name: junit
      required_files:
      - artifacts/junit.*\.xml
    - lens:
        name: podinfo
      required_files:
      - podinfo.json
  tide_update_period: 1s
prowjob_namespace: default
pod_namespace: test-pods
log_level: debug
branch-protection:
  orgs:
    knative:
      # Protect all branches in knative
      # This means all prow jobs with "always_run" set are required
      # to pass before tide can merge the PR.
      # Currently this is manually enabled by the knative org admins,
      # but it's stated here for documentation and reference purposes.
      protect: true
      # Admins can overrule checks
      enforce_admins: false
    google:
      protect: true
      enforce_admins: false
tide:
  queries:
  - repos:
    - "knative-prow-robot/serving"
    - "knative-prow-robot/test-infra"
    labels:
    - lgtm
    - approved
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - do-not-merge/invalid-owners-file
    - needs-rebase
  merge_method:
    knative: squash
    google/knative-gcp: squash
  target_url: https://prow-staging.knative.dev/tide
  pr_status_base_urls:
    '*': https://prow-staging.knative.dev/pr
  blocker_label: tide/merge-blocker
  squash_label: tide/merge-method-squash
  rebase_label: tide/merge-method-rebase
  merge_label: tide/merge-method-merge
