branch-protection:
  # Allows a child to disable all protection even if the branch has inherited protection options from a parent.
  allow_disabled_policies: true
  orgs:
    knative-sandbox:
      # Protect all branches in knative-sandbox
      protect: true
      required_status_checks:
        contexts:
        - cla/google
        - tide
      # Enforce all configured restrictions above for administrators.
      enforce_admins: true

      # net-contour is canarying some additional protections.
      repos:
        net-contour:
          required_status_checks:
            contexts:
            - cla/google
            - tide
          # Enforce all configured restrictions above for administrators.
          enforce_admins: true

          # The extra protections
          required_approving_review_count: 1
          require_code_owner_reviews: true

    knative:
      # Protect all branches in knative
      protect: true
      required_status_checks:
        contexts:
        - cla/google
        - tide
      # Enforce all configured restrictions above for administrators.
      enforce_admins: true
      repos:
        .github:
          protect: false
    google:
      repos:
        # Protect all branches in google/knative-gcp
        knative-gcp:
          protect: true
          required_status_checks:
            contexts:
            - cla/google
            - tide
          # Enforce all configured restrictions above for administrators.
          enforce_admins: true
