  knative/eventing-operator:
    - build-tests: true
      dot-dev: true
    - unit-tests: true
      dot-dev: true
    - integration-tests: true
      dot-dev: true
    - go-coverage: true
      dot-dev: true
    - custom-test: integration-tests-on-latest-eventing
      always_run: false
      optional: true
      args:
        - "--run-test"
        - "./test/e2e-tests-latest-eventing.sh"
      dot-dev: true

  knative/website:
    # This repo only uses Tide
    - build-tests: false
    - unit-tests: false
    - integration-tests: false
    - go-coverage: false

  knative/community:
    # This repo only uses Tide
    - build-tests: false
    - unit-tests: false
    - integration-tests: false
    - go-coverage: false

