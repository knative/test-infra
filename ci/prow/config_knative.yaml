presubmits:
  knative/serving:
    - repo-settings:
      performance: true
      legacy-branches:
      - release-0.7
      go112-branches:
      - release-0.7
      - release-0.8
      - release-0.9
    - build-tests: true
      resources:
        requests:
          memory: 12Gi # Real request for this pod is 16 as sidecar requests 4
        limits:
          memory: 16Gi
    - unit-tests: true
    - integration-tests: true
      args:
      - "--run-test"
      - "./test/e2e-tests.sh --istio-version 1.3-latest --no-mesh"
    - custom-test: upgrade-tests
      args:
      - "--run-test"
      - "./test/e2e-upgrade-tests.sh --istio-version 1.3-latest --no-mesh"
    - custom-test: smoke-tests
      args:
      - "--run-test"
      - "./test/e2e-smoke-tests.sh"
    - go-coverage: true
      go-coverage-threshold: 80
    - custom-test: istio-1.3-mesh
      always_run: false
      optional: true
      args:
      - "--run-test"
      - "./test/e2e-tests.sh --istio-version 1.3-latest --mesh"
    - custom-test: istio-1.3-no-mesh
      always_run: false
      optional: true
      args:
      - "--run-test"
      - "./test/e2e-tests.sh --istio-version 1.3-latest --no-mesh"
    - custom-test: istio-1.4-mesh
      always_run: false
      optional: true
      args:
      - "--run-test"
      - "./test/e2e-tests.sh --istio-version 1.4-latest --mesh"
    - custom-test: istio-1.4-no-mesh
      always_run: false
      optional: true
      args:
      - "--run-test"
      - "./test/e2e-tests.sh --istio-version 1.4-latest --no-mesh"
    - custom-test: gloo-0.17.1
      always_run: false
      optional: true
      args:
      - "--run-test"
      - "./test/e2e-tests.sh --gloo-version 0.17.1"
    - custom-test: https
      always_run: false
      optional: true
      args:
      - "--run-test"
      - "./test/e2e-tests.sh --https"

  knative/client:
    - build-tests: true
      dot-dev: true
    - unit-tests: true
      dot-dev: true
    - integration-tests: true
      dot-dev: true
    - go-coverage: true
      dot-dev: true
    - custom-test: integration-tests-latest-release
      always_run: true
      command:
        - "./test/presubmit-integration-tests-latest-release.sh"
      dot-dev: true

  knative/eventing:
    - repo-settings:
      performance: true
      legacy-branches:
      - release-0.7
      - release-0.8
    - build-tests: true
      resources:
        requests:
          memory: 12Gi # Real request for this pod is 16 as sidecar requests 4
        limits:
          memory: 16Gi
    - unit-tests: true
    - integration-tests: true
    - go-coverage: true

  knative/eventing-contrib:
    - repo-settings:
      legacy-branches:
      - release-0.7
      - release-0.8
    - build-tests: true
      resources:
        requests:
          memory: 12Gi
        limits:
          memory: 16Gi
    - unit-tests: true
    - integration-tests: true
    - go-coverage: true

  knative/docs:
    - build-tests: true
    - unit-tests: true
    - integration-tests: true
      needs-dind: true
    - go-coverage: true
    - custom-test: markdown-link-check
      always_run: true
      optional: true
      command:
        - "./test/presubmit-link-check.sh"

  knative/pkg:
    - build-tests: true
      dot-dev: true
    - unit-tests: true
      dot-dev: true
    - integration-tests: true
      dot-dev: true
    - go-coverage: true
      dot-dev: true

  knative/test-infra:
    - build-tests: true
      dot-dev: true
    - unit-tests: true
      dot-dev: true
    - integration-tests: true
      dot-dev: true

  knative/caching:
    - build-tests: true
      dot-dev: true
    - unit-tests: true
      dot-dev: true
    - integration-tests: true
      dot-dev: true
    - go-coverage: true
      dot-dev: true

  knative/observability:
    - build-tests: true
    - unit-tests: true
    - integration-tests: true

  knative/sample-controller:
    - build-tests: true
      dot-dev: true
    - unit-tests: true
      dot-dev: true

  google/knative-gcp:
    - repo-settings:
      performance: true
    - build-tests: true
    - unit-tests: true
    - integration-tests: true
    - go-coverage: true

  knative/serving-operator:
    - repo-settings:
      go112-branches:
      - release-0.9
    - build-tests: true
      dot-dev: true
    - unit-tests: true
      dot-dev: true
    - integration-tests: true
      dot-dev: true
    - go-coverage: true
      dot-dev: true
    - custom-test: integration-tests-on-latest-serving
