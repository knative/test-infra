# this file should contain all periodic jobs that use the hub-token

- name: periodic-test-infra-close
  interval: 1h
  decorate: true
  spec:
    containers:
    - image: gcr.io/k8s-prow/commenter:v20190724-1fcd9e27e
      command:
      - /app/robots/commenter/app.binary
      args:
      - |-
        --query=org:knative
        -label:lifecycle/frozen
        label:lifecycle/rotten
      - --updated=720h
      - --token=/etc/hub-token/token
      - |-
        --comment=Rotten issues close after 30d of inactivity.
        Reopen the issue with `/reopen`.
        Mark the issue as fresh with `/remove-lifecycle rotten`.

        Send feedback to Knative Productivity Slack channel or knative/test-infra.
        /close
      - --template
      - --ceiling=10
      - --confirm
      volumeMounts:
      - name: hub-token
        mountPath: /etc/hub-token
    volumes:
    - name: hub-token
      secret:
        secretName: hub-token

- name: periodic-test-infra-rotten
  interval: 1h
  decorate: true
  spec:
    containers:
    - image: gcr.io/k8s-prow/commenter:v20190724-1fcd9e27e
      command:
      - /app/robots/commenter/app.binary
      args:
      - |-
        --query=org:knative
        -label:lifecycle/frozen
        label:lifecycle/stale
        -label:lifecycle/rotten
      - --updated=720h
      - --token=/etc/hub-token/token
      - |-
        --comment=Stale issues rot after 30d of inactivity.
        Mark the issue as fresh with `/remove-lifecycle rotten`.
        Rotten issues close after an additional 30d of inactivity.

        If this issue is safe to close now please do so with `/close`.

        Send feedback to Knative Productivity Slack channel or knative/test-infra.
        /lifecycle rotten
      - --template
      - --ceiling=10
      - --confirm
      volumeMounts:
      - name: hub-token
        mountPath: /etc/hub-token
    volumes:
    - name: hub-token
      secret:
        secretName: hub-token

- name: periodic-test-infra-stale
  interval: 1h
  decorate: true
  spec:
    containers:
    - image: gcr.io/k8s-prow/commenter:v20190724-1fcd9e27e
      command:
      - /app/robots/commenter/app.binary
      args:
      - |-
        --query=org:knative
        -label:lifecycle/frozen
        -label:lifecycle/stale
        -label:lifecycle/rotten
      - --updated=2160h
      - --token=/etc/hub-token/token
      - |-
        --comment=Issues go stale after 90d of inactivity.
        Mark the issue as fresh with `/remove-lifecycle stale`.
        Stale issues rot after an additional 30d of inactivity and eventually close.

        If this issue is safe to close now please do so with `/close`.

        Send feedback to Knative Productivity Slack channel or knative/test-infra.
        /lifecycle stale
      - --template
      - --ceiling=10
      - --confirm
      volumeMounts:
      - name: hub-token
        mountPath: /etc/hub-token
    volumes:
    - name: hub-token
      secret:
        secretName: hub-token
