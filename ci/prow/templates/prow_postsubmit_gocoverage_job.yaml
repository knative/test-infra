  - name: [[.PostsubmitJobName]]
    branches:
    - master
    agent: kubernetes
    [[indent_section 8 "labels" .Base.Labels]]
    decorate: true
    clone_uri: [[.Base.CloneURI]]
    spec:
      containers:
      - image: [[.Base.Image]]
        imagePullPolicy: Always
        command:
        - "/coverage"
        args:
        - "--artifacts=$(ARTIFACTS)"
        - "--cov-threshold-percentage=0"
      resources:
        requests:
          memory: "9000Mi"
          cpu: 2000m
