apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: prow/cluster/gitops/apps
    repoURL: https://github.com/knative/test-infra
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
