# cherrypicker plugin
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: cherrypicker
  labels:
    app: cherrypicker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cherrypicker
  template:
    metadata:
      labels:
        app: cherrypicker
    spec:
      terminationGracePeriodSeconds: 180
      containers:
      - name: cherrypicker
        image: gcr.io/k8s-prow/cherrypicker:v20230224-60dadd267c
        args:
        - --dry-run=false
        - --use-prow-assignments=false
#        - --create-issue-on-conflict
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-token-path=/etc/github/oauth
        ports:
        - name: http
          containerPort: 8888
        volumeMounts:
        - name: hmac
          mountPath: /etc/webhook
          readOnly: true
        - name: oauth
          mountPath: /etc/github
          readOnly: true
      volumes:
      - name: hmac
        secret:
          secretName: hmac-token
      - name: oauth
        secret:
          secretName: oauth-token
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/part-of: prow
    app: cherrypicker
  namespace: default
  name: cherrypicker
spec:
  selector:
    app: cherrypicker
  ports:
  - name: http
    port: 80
    targetPort: http
  type: ClusterIP
