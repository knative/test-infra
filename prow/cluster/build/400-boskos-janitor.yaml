# Janitor
apiVersion: apps/v1
kind: Deployment
metadata:
  name: boskos-janitor
  labels:
    app: boskos-janitor
  namespace: test-pods
spec:
  replicas: 6  # Number of distributed janitor instances; k8s has ~1/16 as many projects
  selector:
    matchLabels:
      app: boskos-janitor
  template:
    metadata:
      labels:
        app: boskos-janitor
    spec:
      serviceAccountName: "boskos"
      terminationGracePeriodSeconds: 300
      containers:
      - name: boskos-janitor
        image: gcr.io/k8s-staging-boskos/janitor:v20200819-984516e
        args:
        - --resource-type=gke-project
        - --
        - --service_account=/etc/test-account/service-account.json
        - --hours=0
        - --verbose
        volumeMounts:
        - mountPath: /etc/test-account
          name: service
          readOnly: true
        resources:
          requests:
            cpu: 200m
            memory: 20Mi
      volumes:
      - name: service
        secret:
          secretName: prow-google-credentials
          items:
          - key: service-account-key.json
            path: service-account.json
