---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: s390x-cluster
spec:
  provider:
    gcpsm:
      projectID: s390x-knative
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: s390x-cluster
  namespace: test-pods
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: s390x-cluster
  target:
    name: s390x-cluster1
    creationPolicy: Owner
  data:
  - secretKey: config
    remoteRef:
      key: kubeconfig
  - secretKey: ko-docker-repo
    remoteRef:
      key: ko-docker-repository
  - secretKey: registry.crt
    remoteRef:
      key: registry-certificate
  - secretKey: config.json
    remoteRef:
      key: docker-config
  - secretKey: knative01.pem
    remoteRef:
      key: knative01-ssh
  - secretKey: server-list
    remoteRef:
      key: server-list
  - secretKey: ci-script
    remoteRef:
      key: ci-script
---
