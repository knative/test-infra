org: knative
repo: hack
branches: [main]
image: us-docker.pkg.dev/knative-tests/images/prow-tests:v20230605-5de90de6

jobs:
  - name: build-tests
    types: [presubmit]
    command: [runner.sh, ./test/presubmit-tests.sh, --build-tests]
    excluded_requirements: [gcp]

  - name: unit-tests
    types: [presubmit]
    command: [runner.sh, ./test/presubmit-tests.sh, --unit-tests]
    excluded_requirements: [gcp]
    env:
      - name: E2E_CLUSTER_REGION
        value: us-central1

  - name: integration-tests
    types: [presubmit]
    command: [runner.sh, ./test/presubmit-tests.sh, --run-test, ./test/e2e-tests.sh]

  - name: kind-tests
    types: [presubmit]
    command: [runner.sh, ./test/presubmit-tests.sh, --run-test, ./test/e2e-kind.sh]
    requirements: [docker]
    excluded_requirements: [gcp]
