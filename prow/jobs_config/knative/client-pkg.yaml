org: knative
repo: client-pkg
branches: [main]
image: gcr.io/knative-tests/test-infra/prow-tests:v20220420-38db2837
imagePullPolicy: Always
cluster: prow-build


jobs:
  - name: build-tests
    types: [presubmit]
    command: [runner.sh, ./test/presubmit-tests.sh, --build-tests]
    excluded_requirements: [gcp]

  - name: unit-tests
    types: [presubmit]
    command: [runner.sh, ./test/presubmit-tests.sh, --unit-tests]
    excluded_requirements: [gcp]

  - name: continuous
    types: [periodic]
    command: [runner.sh, ./test/presubmit-tests.sh, --all-tests]
    excluded_requirements: [gcp]
    requirements: [gcp-dev]
