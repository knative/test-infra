# branchprotector is a tool implemented by k8s sig-testing.
# It can configures github branch protection rules according to the specified policy in a YAML file.

periodics:
# Run at 10AM PST.
- cron: "0 17 * * *"
  name: ci-knative-test-infra-branchprotector
  agent: kubernetes
  decorate: true
  decoration_config:
    timeout: 5h
  cluster: "prow-trusted"
  extra_refs:
  - org: knative
    repo: test-infra
    base_ref: main
    path_alias: knative.dev/test-infra
  reporter_config:
    slack:
      channel: productivity
      job_states_to_report:
        - failure
      report_template: '"The branchprotector job fails, check the log: <{{.Status.URL}}|View logs>"'
  annotations:
    testgrid-dashboards: utilities
    testgrid-tab-name: ci-knative-test-infra-branchprotector
  spec:
    containers:
    - name: branchprotector
      image: gcr.io/k8s-prow/branchprotector:v20221014-f54c8765a7
      command:
      - branchprotector
      args:
      - --config-path=prow/config.yaml
      - --job-config-path=prow/jobs
      - --github-app-id=$(GITHUB_APP_ID)
      - --github-app-private-key-path=/etc/github/cert
      - "--github-hourly-tokens=2000"
      - "--github-allowed-burst=1000"
      - --confirm
      volumeMounts:
      - name: github-token
        mountPath: /etc/github
        readOnly: true
      env:
      - name: GITHUB_APP_ID
        valueFrom:
          secretKeyRef:
            name: github-token
            key: appid
    volumes:
    - name: github-token
      secret:
        secretName: github-token
