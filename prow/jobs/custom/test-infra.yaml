# Add a fake hook image here so that autobump.sh can bump only job configs
# image: gcr.io/k8s-prow/hook:v20220323-9b8611d021
# See
# https://github.com/kubernetes/test-infra/blob/5815354584709c3f436e3d682110c673d224d7b1/prow/cmd/autobump/autobump.sh#L164

presubmits:
  knative/test-infra:
  - name: pull-test-infra-validate-prow-yaml
    decorate: true
    run_if_changed: '^prow/((config|plugins)\.yaml$|jobs/)'
    cluster: "prow-trusted"
    spec:
      containers:
      - image: gcr.io/knative-tests/test-infra/prow-tests:stable
        command:
        - "runner.sh"
        args:
        - "./prow/config.sh"
        - "check"
        - "$(REPO_OWNER)/$(REPO_NAME)"
        securityContext:
          privileged: true
        env:
        - name: DOCKER_IN_DOCKER_ENABLED
          value: "true"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/test-account/service-account.json
        volumeMounts:
        - name: test-account
          mountPath: /etc/test-account
          readOnly: true
      volumes:
      - name: docker-graph
        emptyDir: {}
      - name: test-account
        secret:
          secretName: test-account
  - name: pull-test-infra-validate-own-testgrid-yaml
    decorate: true
    optional: false
    run_if_changed: "(^config/prow/k8s-testgrid/.*.yaml$|^prow/jobs/.*.yaml$)"
    branches:
    - "main"
    cluster: "build-knative"
    extra_refs:
    - org: GoogleCloudPlatform
      repo: oss-test-infra
      base_ref: master
    spec:
      containers:
      - image: gcr.io/k8s-prow/configurator:v20220323-9b8611d021
        command:
        - configurator
        args:
        - --prow-config=prow/config.yaml
        - --prow-job-config=prow/jobs
        - --default=config/prow/k8s-testgrid/testgrid-common-settings.yaml
        - --yaml=config/prow/k8s-testgrid/k8s-testgrid.yaml
        - --oneshot
        - --validate-config-file

  - name: pull-knative-test-infra-prow-tests-image-build
    agent: kubernetes
    optional: false
    decorate: true
    path_alias: knative.dev/test-infra
    cluster: "build-knative"
    run_if_changed: "^(images/prow-tests/.*|tools/kntest/.*|pkg/.*|go.mod)$"
    branches:
    - "main"
    spec:
      containers:
      - image: gcr.io/knative-tests/test-infra/prow-tests:stable
        imagePullPolicy: Always
        command:
        - runner.sh
        args:
        - "make"
        - "-C"
        - "images/prow-tests"
        - "build-ci-test"
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/test-account/service-account.json
        volumeMounts:
        - name: test-account
          mountPath: /etc/test-account
          readOnly: true
      volumes:
      - name: test-account
        secret:
          secretName: test-account
periodics:
# ci-knative-heartbeat is used for prometheus, alert(s) will be sent
# if this job hadn't been succeeded for some time
- cron: "*/3 * * * *" # Every 3 minutes
  name: ci-knative-heartbeat
  agent: kubernetes
  decorate: true
  cluster: "default"
  extra_refs:
  - org: knative
    repo: test-infra
    base_ref: main
    path_alias: knative.dev/test-infra
  annotations:
    testgrid-dashboards: utilities
    testgrid-tab-name: ci-knative-heartbeat
    testgrid-alert-email: "serverless-engprod-sea@google.com"
    testgrid-num-failures-to-alert: "1"
  spec:
    containers:
    - image: gcr.io/knative-tests/test-infra/prow-tests:stable
      imagePullPolicy: Always
      command:
      - "runner.sh"
      args:
      - "echo"
      - "Everything is fine!"
      resources:
        requests:
          cpu: 100m
          memory: 1Gi
- cron: "0 19 * * *"
  name: ci-knative-cleanup
  labels:
    prow.k8s.io/pubsub.project: knative-tests
    prow.k8s.io/pubsub.topic: knative-monitoring
    prow.k8s.io/pubsub.runID: ci-knative-cleanup
  agent: kubernetes
  decorate: true
  cluster: "build-knative"
  decoration_config:
    timeout: 6h
  extra_refs:
  - org: knative
    repo: test-infra
    base_ref: main
    path_alias: knative.dev/test-infra
  annotations:
    testgrid-dashboards: utilities
    testgrid-tab-name: ci-knative-cleanup
    testgrid-alert-email: "serverless-engprod-sea@google.com"
    testgrid-num-failures-to-alert: "1"
  spec:
    containers:
    - image: gcr.io/knative-tests/test-infra/prow-tests:stable
      imagePullPolicy: Always
      command:
      - "runner.sh"
      args:
      - "go"
      - "run"
      - "./tools/cleanup/cleanup.go"
      - "--project-resource-yaml=prow/cluster/boskos/boskos_resources.yaml"
      - "--days-to-keep-images=30"
      - "--hours-to-keep-clusters=24"
      - "--concurrent-operations=50"
      - "--service-account=/etc/test-account/service-account.json"
      volumeMounts:
      - name: test-account
        mountPath: /etc/test-account
        readOnly: true
    volumes:
    - name: test-account
      secret:
        secretName: test-account
- cron: "0 12 * * *"
  name: ci-knative-flakes-reporter
  labels:
    prow.k8s.io/pubsub.project: knative-tests
    prow.k8s.io/pubsub.topic: knative-monitoring
    prow.k8s.io/pubsub.runID: ci-knative-flakes-reporter
  agent: kubernetes
  decorate: true
  cluster: "build-knative"
  annotations:
    testgrid-dashboards: utilities
    testgrid-tab-name: ci-knative-flakes-reporter
    testgrid-alert-email: "serverless-engprod-sea@google.com"
    testgrid-num-failures-to-alert: "1"
  spec:
    containers:
    - image: gcr.io/knative-tests/test-infra/flaky-test-reporter:latest
      imagePullPolicy: Always
      command:
      - "/flaky-test-reporter"
      args:
      - "--service-account=/etc/test-account/service-account.json"
      - "--github-account=/etc/flaky-test-reporter-github-token/token"
      - "--slack-account=/etc/flaky-test-reporter-slack-token/token"
      volumeMounts:
      - name: test-account
        mountPath: /etc/test-account
        readOnly: true
      - name: flaky-test-reporter-github-token
        mountPath: /etc/flaky-test-reporter-github-token
        readOnly: true
      - name: flaky-test-reporter-slack-token
        mountPath: /etc/flaky-test-reporter-slack-token
        readOnly: true
    volumes:
    - name: test-account
      secret:
        secretName: test-account
    - name: flaky-test-reporter-github-token
      secret:
        secretName: flaky-test-reporter-github-token
    - name: flaky-test-reporter-slack-token
      secret:
        secretName: flaky-test-reporter-slack-token
- cron: "0 * * * *"
  name: ci-knative-flakes-resultsrecorder
  labels:
    prow.k8s.io/pubsub.project: knative-tests
    prow.k8s.io/pubsub.topic: knative-monitoring
    prow.k8s.io/pubsub.runID: ci-knative-flakes-reporter
  agent: kubernetes
  decorate: true
  cluster: "build-knative"
  annotations:
    testgrid-dashboards: utilities
    testgrid-tab-name: ci-knative-flakes-resultsrecorder
    testgrid-alert-email: "serverless-engprod-sea@google.com"
    testgrid-num-failures-to-alert: "1"
  spec:
    containers:
    - image: gcr.io/knative-tests/test-infra/flaky-test-reporter:latest
      imagePullPolicy: Always
      command:
      - "/flaky-test-reporter"
      args:
      - "--service-account=/etc/test-account/service-account.json"
      - "--skip-report"
      - "--build-count=10"
      volumeMounts:
      - name: test-account
        mountPath: /etc/test-account
        readOnly: true
      - name: flaky-test-reporter-github-token
        mountPath: /etc/flaky-test-reporter-github-token
        readOnly: true
      - name: flaky-test-reporter-slack-token
        mountPath: /etc/flaky-test-reporter-slack-token
        readOnly: true
    volumes:
    - name: test-account
      secret:
        secretName: test-account
    - name: flaky-test-reporter-github-token
      secret:
        secretName: flaky-test-reporter-github-token
    - name: flaky-test-reporter-slack-token
      secret:
        secretName: flaky-test-reporter-slack-token

- cron: "0 */2 * * *" # Every other hour
  name: ci-knative-prow-jobs-syncer-chizhg-test
  agent: kubernetes
  decorate: true
  cluster: "build-knative"
  extra_refs:
  - org: chizhg
    repo: test-infra
    base_ref: release-jobs-syncer
    path_alias: knative.dev/test-infra
  annotations:
    testgrid-dashboards: utilities
    testgrid-tab-name: ci-knative-prow-jobs-syncer
    testgrid-alert-email: "serverless-engprod-sea@google.com"
    testgrid-num-failures-to-alert: "1"
  spec:
    containers:
    - image: gcr.io/knative-tests/test-infra/prow-tests:stable
      imagePullPolicy: Always
      command:
      - "runner.sh"
      args:
      - bash
      - -c
      - "cd tools/release-jobs-syncer && go run . --github-account=/etc/prow-auto-bumper-github-token/token --git-userid=knative-prow-updater-robot --git-username='Knative Prow Updater Robot' --git-email=knative-prow-updater-robot@google.com --label=skip-review"
      volumeMounts:
      - name: test-account
        mountPath: /etc/test-account
        readOnly: true
      - name: prow-auto-bumper-github-token
        mountPath: /etc/prow-auto-bumper-github-token
        readOnly: true
      - name: prow-updater-robot-ssh-key
        mountPath: /root/.ssh
        readOnly: true
    volumes:
    - name: test-account
      secret:
        secretName: test-account
    - name: prow-auto-bumper-github-token
      secret:
        secretName: prow-auto-bumper-github-token
    - name: prow-updater-robot-ssh-key
      secret:
        secretName: prow-updater-robot-ssh-key
        defaultMode: 0400
postsubmits:
  knative/test-infra:
  - name: post-knative-test-infra-image-push
    agent: kubernetes
    decorate: true
    path_alias: knative.dev/test-infra
    max_concurrency: 1
    cluster: "build-knative"
    run_if_changed: "^(images/.*|tools/(coverage|flaky-test-reporter|flaky-test-retryer)/.*|go.mod)$"
    branches:
    - "main"
    annotations:
      testgrid-dashboards: utilities
      testgrid-tab-name: post-knative-test-infra-image-push
      testgrid-alert-email: "serverless-engprod-sea@google.com"
      testgrid-num-failures-to-alert: "1"
    spec:
      containers:
      - image: gcr.io/knative-tests/test-infra/prow-tests:stable
        imagePullPolicy: Always
        command:
        - runner.sh
        args:
        - "./images/push-all.sh"
        securityContext:
          privileged: true
        volumeMounts:
        - name: test-account
          mountPath: /etc/test-account
          readOnly: true
        env:
        - name: DOCKER_IN_DOCKER_ENABLED
          value: "true"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/test-account/service-account.json
        resources:
          requests:
            memory: 28Gi
          limits:
            memory: 32Gi
      volumes:
      - name: docker-graph
        emptyDir: {}
      - name: test-account
        secret:
          secretName: test-account
  - name: post-knative-test-infra-prow-tests-image-push
    agent: kubernetes
    decorate: true
    path_alias: knative.dev/test-infra
    max_concurrency: 1
    cluster: "build-knative"
    run_if_changed: "^(images/prow-tests/.*|tools/kntest/.*|pkg/.*|go.mod)$"
    branches:
    - "main"
    annotations:
      testgrid-dashboards: utilities
      testgrid-tab-name: post-knative-test-infra-prow-tests-image-push
      testgrid-alert-email: "serverless-engprod-sea@google.com"
      testgrid-num-failures-to-alert: "1"
    spec:
      containers:
      - image: gcr.io/knative-tests/test-infra/prow-tests:stable
        imagePullPolicy: Always
        command:
        - runner.sh
        args:
        - "make"
        - "-C"
        - "images/prow-tests"
        - "push"
        volumeMounts:
        - name: test-account
          mountPath: /etc/test-account
          readOnly: true
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/test-account/service-account.json
      volumes:
      - name: test-account
        secret:
          secretName: test-account
  - name: post-knative-test-infra-deploy-tools
    agent: kubernetes
    decorate: true
    path_alias: knative.dev/test-infra
    max_concurrency: 1
    cluster: "prow-trusted"
    run_if_changed: "^tools/flaky-test-retryer/gke_deployment/retryer_service.yaml$"
    branches:
    - "main"
    annotations:
      testgrid-dashboards: utilities
      testgrid-tab-name: post-knative-test-infra-deploy-tools
      testgrid-alert-email: "serverless-engprod-sea@google.com"
      testgrid-num-failures-to-alert: "1"
    spec:
      containers:
      - image: gcr.io/knative-tests/test-infra/prow-tests:stable
        imagePullPolicy: Always
        command:
        - runner.sh
        args:
        - "make"
        - "-C"
        - "./tools/flaky-test-retryer/gke_deployment"
        - "deploy"
        volumeMounts:
        - name: test-account
          mountPath: /etc/test-account
          readOnly: true
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/test-account/service-account.json
      volumes:
      - name: test-account
        secret:
          secretName: test-account
  - name: post-test-infra-update-testgrid-proto
    decorate: true
    run_if_changed: "^(config/prow/k8s-testgrid/|prow/jobs/).*.yaml"
    branches:
    - "main"
    cluster: "build-knative"
    extra_refs:
    - org: GoogleCloudPlatform
      repo: oss-test-infra
      base_ref: master
    annotations:
      testgrid-dashboards: utilities
      testgrid-tab-name: post-test-infra-update-testgrid-proto
      testgrid-alert-email: "serverless-engprod-sea@google.com"
      testgrid-num-failures-to-alert: "1"
    spec:
      containers:
      - image: gcr.io/k8s-prow/configurator:v20220323-9b8611d021
        command:
        - configurator
        args:
        - --prow-config=prow/config.yaml
        - --prow-job-config=prow/jobs
        - --default=config/prow/k8s-testgrid/testgrid-common-settings.yaml
        - --yaml=config/prow/k8s-testgrid/k8s-testgrid.yaml
        - --oneshot
        - --output=gs://knative-own-testgrid/config
        - --gcp-service-account=/etc/test-account/service-account.json
        volumeMounts:
        - name: test-account
          mountPath: /etc/test-account
          readOnly: true
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/test-account/service-account.json
      volumes:
      - name: test-account
        secret:
          secretName: test-account
