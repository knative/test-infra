# label-sync is a tool implemented by k8s sig-testing.
# It can update or migrate github labels on repos in a github org based on a YAML file.

presubmits:
  knative/community:
  - name: pull-knative-test-infra-label-sync
    agent: kubernetes
    decorate: true
    path_alias: knative.dev/community
    run_if_changed: "^label_sync/labels.yaml$"
    cluster: "prow-trusted"
    branches:
    - "main"
    spec:
      containers:
      - name: label-sync
        image: gcr.io/k8s-prow/label_sync:v20220610-d59e6cd2db
        command:
        - label_sync
        args:
        - --config=label_sync/labels.yaml
        # Set --confirm=false to only validate the configuration file.
        - --confirm=false
        - --orgs=knative-sandbox,knative
        # We have to still use the GitHub oauth token for authentication, since
        # https://github.com/knative/test-infra/pull/3198 change and having
        # --confirm=false. This happens with peribolos as well.
        - --token=/etc/github/oauth
        - --debug
        volumeMounts:
        - name: oauth
          mountPath: /etc/github
          readOnly: true
      volumes:
      - name: oauth
        secret:
          secretName: oauth-token

periodics:
# Run at 8AM PST.
- cron: "0 15 * * *"
  name: ci-knative-test-infra-label-sync
  agent: kubernetes
  decorate: true
  cluster: "prow-trusted"
  extra_refs:
  - org: knative
    repo: community
    base_ref: main
    path_alias: knative.dev/community
  annotations:
    testgrid-dashboards: utilities
    testgrid-tab-name: ci-knative-test-infra-label-sync
  spec:
    containers:
    - name: label-sync
      image: gcr.io/k8s-prow/label_sync:v20220610-d59e6cd2db
      command:
      - label_sync
      args:
      - --config=label_sync/labels.yaml
      - --confirm=true
      - --orgs=knative-sandbox,knative
      - --github-app-id=$(GITHUB_APP_ID)
      - --github-app-private-key-path=/etc/github/cert
      - "--github-hourly-tokens=2000"
      - "--github-allowed-burst=1000"
      - --debug
      volumeMounts:
      - name: github-token
        mountPath: /etc/github
        readOnly: true
      env:
      - name: GITHUB_APP_ID
        valueFrom:
          secretKeyRef:
            name: github-token
            key: appid
    volumes:
    - name: github-token
      secret:
        secretName: github-token

postsubmits:
  knative/community:
  - name: post-knative-test-infra-label-sync
    agent: kubernetes
    decorate: true
    path_alias: knative.dev/community
    max_concurrency: 1
    run_if_changed: "^label_sync/labels.yaml$"
    cluster: "prow-trusted"
    branches:
    - "main"
    reporter_config:
      slack:
        channel: productivity
        job_states_to_report:
          - failure
        report_template: '"The label-sync postsubmit job fails, check the log: <{{.Status.URL}}|View logs>"'
    annotations:
      testgrid-dashboards: utilities
      testgrid-tab-name: post-knative-test-infra-label-sync
    spec:
      containers:
      - name: label-sync
        image: gcr.io/k8s-prow/label_sync:v20220610-d59e6cd2db
        command:
        - label_sync
        args:
        - --config=label_sync/labels.yaml
        - --confirm=true
        - --orgs=knative-sandbox,knative
        - --github-app-id=$(GITHUB_APP_ID)
        - --github-app-private-key-path=/etc/github/cert
        - "--github-hourly-tokens=2000"
        - "--github-allowed-burst=1000"
        - --debug
        volumeMounts:
        - name: github-token
          mountPath: /etc/github
          readOnly: true
        env:
        - name: GITHUB_APP_ID
          valueFrom:
            secretKeyRef:
              name: github-token
              key: appid
      volumes:
      - name: github-token
        secret:
          secretName: github-token
