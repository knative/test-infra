      command:
      - /app/prow/cmd/generic-autobumper/app.binary
      args:
      - --config=prow/knative-autobump-config.yaml
      volumeMounts:
      - name: prow-auto-bumper-github-token
        mountPath: /etc/prow-auto-bumper-github-token
        readOnly: true
      - name: ssh
        mountPath: /root/.ssh
    volumes:
    - name: prow-auto-bumper-github-token
      secret:
        secretName: prow-auto-bumper-github-token
    - name: ssh
